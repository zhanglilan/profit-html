	<script type="text/javascript">
		$(function () {
			$(document).on('click', '.user-list > li', function () {
				var that = $(this);
				var userId = that.data('userId');
				if (that.hasClass('active')) {
					// 取消
					that.removeClass('active');
					$('.chose-user-list').find('#user-' + userId).remove();
				} else {
					// 选择
					that.addClass('active');
					var avatar = that.find('.avatar').attr('src');
					$('.chose-user-list').append($('<li id="user-' + userId + '"><img src="' + avatar + '"></li>'));
				}
			});
		});
