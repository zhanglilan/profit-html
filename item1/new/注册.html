		<div class="login">
			<div class="df jc p-t-80"><img width="80" src="img/loginLogo.png"></div>
			<form>
				<div class="loginForm df ac">
					<img src="img/login-icon1.png">
					<input type="text" placeholder="请输入手机号码">
				</div>
				<div class="loginForm df ac">
					<img src="img/login-icon2.png">
					<input type="password" placeholder="请输入密码">
				</div>
				<div class="loginForm df ac jsb">
					<div class="df ac">
						<img src="img/register-icon1.png">
						<input type="password" placeholder="请输入验证码">
					</div>
					<a href="#" class="verification df ac"><img src="img/verification.png"></a>
				</div>
			</form>

	<script type="text/javascript">
		$(function(){
			$("#registerBtn").on("click",function(){
				$(".popup").show();
